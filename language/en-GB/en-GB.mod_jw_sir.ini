JWSIR_DESCRIPTION=<style type="text/css" media="all"><!--#extension_container { padding:0px 0px 4px 0px; }#extension_container ul { margin:4px 16px; padding:0px; list-style:square; }#extension_container ul li { margin:2px; padding:0px; }#logo { float:right; background:#fff; border:1px solid #ccc; padding:2px; margin:0px 0px 2px 8px; }.title { margin:4px 0px; font-size:12px; font-weight:bold; }.red { color:#C64934; }h1 { clear:both; margin:0px 0px 12px 0px; padding:0px 0px 1px 0px; color:#C64934; font-size:17px; border-bottom:1px dotted #505050; }h2 { clear:both; font-size:17px; }--></style><div id="extension_container"><h1><a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr">JoomlaWorks "Simple Image Rotator" Module v1.2 [for Joomla! 1.5.x]</a></h1><a title="Visit the official website!" href="http://www.joomlaworks.gr"> <img style="float:right;background:#fff;border:1px solid #ccc;padding:2px;margin:0px 0px 2px 8px;" src="../modules/mod_jw_sir/mod_jw_sir/logo.png" border="0" alt="Logo" /></a> The "Simple Image Rotator" module offers a simple (yet eye-candy) image rotating mechanism (or slideshow in plain English) for the Joomla! masses! It is an alternative to Flash image rotation scripts, which are sometimes difficult to implement and heavy regarding filesize (not to mention the EOLAS -click to activate- issues in Internet Explorer!). The module borrows the nice effects from such scripts, but uses javascript to auto-"magically" rotate images from any given folder!<br /><br />It's actually a simple to use module, which <b>adds to the overall look</b> of your Joomla! 1.5 website.<br /><br />See the module in action in our exclusive <a target="_blank" href="http://demo.joomlaworks.gr/">DEMO SITE</a>.<br /><br /><h2>USAGE INSTRUCTIONS</h2>So how do we setup the module? First of all, create a folder anywhere in your Joomla site. Prefer to do this under <b class="red">images/stories</b>, so that you want stumble upon file permission issues! Create for example a folder named <b class="red">headers</b> inside <b class="red">images/stories</b>. Now add the full path to this newly created folder in the parameters below. The path would be <b class="red">images/stories/headers</b>.<br /><br />Adjust the speed and timeout of the rotation as well as the target width and height of your images and that's it! Publish the module in an existing position and enjoy! You can also choose to display images in sequence or randomly, add a link to some URL, e.g. a link to your products page (useful if you're running an e-shop) and even choose between a light or dark background scheme to load alternative "loading" icons and therefore match your template better. <b class="red">Just remember you can only use one instance of the module per page. This means you cannot publish the module twice on the same page.</b><br /><br />It doesn't get any simpler!<br /><br /><span style="font-weight:bold;text-decoration:underline;">If you still have questions or want to provide feedback on the module, please visit our official <a target="_blank" title="Visit JoomlaWorks Support Forum!" href="http://forum.joomlaworks.gr">Support Forum</a></span>. <br /><br /><h3>Using the "Simple Image Rotator" with Joomla's built in Banner Component</h3>We've added a nice little feature for everyone to switch the module in "banner" mode. That way you can use the module to rotate all published banners, defined inside Joomla's Banner Component. See the last 2 settings below for this option.<br /><br /><h2>CHANGELOG</h2>Please visit <a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr">JoomlaWorks</a> for release information regarding this extension. <br /><br /><h2>CREDITS</h2>The development of the "Simple Image Rotator" Module is based on <a target="_blank" title="Image Crossfade Redux" href="http://slayeroffice.com/code/imageCrossFade/xfade2.html">Image Crossfade Redux</a> by <a target="_blank" title="Visit slayeroffice.com!" href="http://slayeroffice.com/">slayeroffice.com</a>.<br /><br /><h2>ABOUT JOOMLAWORKS</h2>The <b>"Simple Image Rotator" Module</b> is a <a target="_blank" href="http://www.joomla.org">Joomla!</a> CMS extension developed by <a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr">JoomlaWorks (www.joomlaworks.gr)</a> and released under the <a target="_blank" title="GNU General Public License" href="http://www.gnu.org/copyleft/gpl.html">GNU General Public License</a>. <br /><br /><a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr">JoomlaWorks</a> is a team of web professionals dedicated to delivering high-quality extensions and templates to the Joomla! &amp; Mambo communities. We also do custom development for anyone looking for a tailor-made solution to their project, so feel free to <a target="_blank" title="Contact JoomlaWorks!" href="http://www.joomlaworks.gr/component/option,com_contact/Itemid,3/">contact us</a>. <br /><br />Make sure you visit:<ul><li><a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr">www.joomlaworks.gr</a> for all the latest news and updates to our extensions and templates. The <a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr">JoomlaWorks</a> website is also <b class="red" style="text-decoration:underline;">the</b> place to read interesting articles or find useful tips/tutorials for Joomla!/Mambo and web design/development in general.</li><li><a target="_blank" title="Visit the JoomlaWorks Demo Site" href="http://demo.joomlaworks.gr">demo.joomlaworks.gr</a> to experience "live" all our extensions.</li><li><a target="_blank" title="Visit the JoomlaWorks Support Forum!" href="http://forum.joomlaworks.gr">forum.joomlaworks.gr</a> to request for help or provide feedback.</li></ul><br />Please show your support in our work by rating or commenting on this extension at the official <a target="_blank" href="http://extensions.joomla.org/component/option,com