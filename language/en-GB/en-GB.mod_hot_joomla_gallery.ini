LABEL JQUERY=Load jQuery
DESC JQUERY=Select wheter to load jQuery library or not. If your template already loads it, you may disable this.
LABEL FOLDER=Folder where your images are stored
DESC FOLDER=Type folder (relative to Joomla root) where your images are stored. Don't include leading or trailing slash (in example images/stories)

LABEL BIG IMAGE WIDTH=Width of enlarged image
DESC BIG IMAGE WIDTH=Type width of the enlarged image in pixels (in example 300).
LABEL BIG IMAGE HEIGHT=Height of enlarged image
DESC BIG IMAGE HEIGHT=Type height of the enlarged image in pixels (in example 200).
LABEL THUMBS SIZE=Size of thumbnails (in %)
DESC THUMBS SIZE=Type size of thumbnails in percents relative to enlarged image. Please don't include the percent sign (in example 20). 
LABEL GALLERY BACKGROUND=Module Background Color
DESC GALLERY BACKGROUND=Please type module background color in hexadecimal format (in example ffffff) or type 'transparent' if you don't need a background color.
LABEL GALLERY BORDER=Gallery Border Size
DESC GALLERY BORDER=Please enter gallery border width in pixels (in example 3).
LABEL GALLERY BORDER COLOR=Gallery Border Color
DESC GALLERY BORDER COLOR=Please type border color of the module in hexadecimal format (in example 000000).
LABEL THUMB BORDER COLOR=Thumbnail Border Color
DESC THUMB BORDER COLOR=Please type border color of the thumbnail images in hexadecimal format (in example 000000).
LABEL ACTIVE THUMB BORDER COLOR=Active Thumbnail Border Color
DESC ACTIVE THUMB BORDER COLOR=Please type border color of the active thumbnail image in hexadecimal format (in example 000000).
LABEL USER INPUT=Enter data for the Gallery. See example in tool tip when you mouse over this text (Leave empty if you don't need description text over images)
DESC USER INPUT=imagename1.jpg\|\|Description text;<br>imagename2.jpg\|\|Description text<br><br>file.jpg (double vertical bar) text (semicolon)<br><br>Please don't enter semicolon for the last picture.
LABEL THUMBS=Thumbnail Images
DESC THUMBS=How many thumbnail images to show.
LABEL TIMER=Timer
DESC TIMER=How long one image will be shown (time in miliseconds).
LABEL BIG IMAGE BORDER COLOR=Big Image Border Color
DESC BIG IMAGE BORDER COLOR=Please type border color of the enlarged image in hexadecimal format (in example 000000).
LABEL ACTIVE THUMB BORDER=Active Thumbnail Border Color
DESC ACTIVE THUMB BORDER=Please type active thumbnail border color in hexadecimal format (in example ffffff).
LABEL BIG IMAGE BORDER=Big Image Border Width
DESC BIG IMAGE BORDER=Please enter border width of the enlarged image in pixels (in example 3).
LABEL DESCRIPTION TEXT BACKGROUND=Description Text Background Color
DESC DESCRIPTION TEXT BACKGROUND=Please type description text background color in hexadecimal format (in example 000000).
LABEL DESCRIPTION TEXT COLOR=Description Text Color
DESC DESCRIPTION TEXT COLOR=Please type description text color in hexadecimal format (in example ffffff).
LABEL DESCRIPTION TEXT OPACITY=Description Text Opacity
DESC DESCRIPTION TEXT OPACITY=Enter opacity value between 0 and 1 (0=transparent, 1=no opacity).
MODULE_DESC= <style type="text/css" media="all"><!--#extension_container {padding:0px 0px 4px 0px;}h1 {clear:both;margin:0px 0px 12px 0px;padding:0px 0px 1px 0px;color:#C64934;font-size:17px;border-bottom:1px dotted #505050;}h2 {clear:both;font-size:17px;}.title {margin:4px 0px;font-size:12px;font-weight:bold;}.red {color:#C64934;}#extension_container ul {margin:4px 16px;padding:0px;list-style:square;}#extension_container ul li {margin:2px;padding:0px;}#hot_ext_logo {float:right;background:#fff;border:0px solid #ccc;padding:2px;margin:0px 0px 2px 8px;}a.active,a.focus {outline:0;}--></style><div id="extension_container"><h1><a target="_blank" title="Hot Joomla Templates" href="http://www.hotjoomlatemplates.com">HotJoomlaTemplates.com<br/>"HOT Joomla Gallery" Module v1.0.0 [for Joomla! 1.5.x]</a></h1><a target="_blank" title="Hot Joomla Templates" href="http://www.hotjoomlatemplates.com"><img src="../modules/mod_hot_joomla_gallery/images/hotjoomlatemplates_logo_150px.jpg" alt="Logo" name="Hot Logo" id="hot_ext_logo" border="0" /></a>The "HOT Joomla Gallery" module by <a target="_blank" title="Hot Joomla Templates" href="http://www.hotjoomlatemplates.com">HotJoomlaTemplates.com</a> is a fully configurable, simple gallery module, based on jQuery.<br /><br />In module parameters, you have control over module display. You can enable or disable image descriptions. It's possible to change number of thumbnails. Images can be shown in &quot;per name&quot; or random order. Slide duration is configurable as well. Module colors and borders are  configurable as well. Unlike our other extensions, here you can't change module width and height. Module width and height are set automatically, based on resolutions of your images. So, please prepare images in a folder before publishing this module.<br /><br />Make sure you check out our <a target="_blank" title="Hot Joomla Templates Demo" href="http://demo.hotjoomlatemplates.com">official DEMO site</a> to see the module in action. <br /><br />Enjoy this FREE release from <a target="_blank" title="Hot Joomla Templates" href="http://www.hotjoomlatemplates.com">HotJoomlaTemplates.com</a> !<br /><br /><h2>USAGE INSTRUCTIONS</h2>Open module parameters in Extensions &gt; Module Manager &gt; HOT Joomla Gallery. You'll see that some default parameters are already there. However, you should change some of them to accomodate module for usage on your site.<br /><ul><li>LOAD JQUERY: Select wheter to load jQuery library or not. If your template already loads it, you may disable this to avoid possible javascript errors.</li><li>FOLDER: Where your images are stored, relative to Joomla root directory.</li>  <li>ENTER DATA: Fill this only if you need photos with description text. Otherwise, leave this empty and all photos from selected folder will be shown without description.</li><li>TIMER: How long one photo will stay on screen. Time is in milliseconds.</li><li>DESCRIPTION TEXT BACKGROUND COLOR: Self explanory.</li><li>DESCRIPTION TEXT  COLOR: Self explanory.</li></ul><br /><h2>SUPPORTED BROWSERS</h2><p>IE6+, Firefox, Opera, Google Chrome, Safari</p><h2>CHANGELOG</h2>Please visit <a target="_blank" title="Hot Joomla Templates" href="http://www.hotjoomlatemplates.com">HotJoomlaTemplates.com</a> for release information. <br /><br /><h2>CREDITS</h2>The <b>"HOT Joomla Gallery" Module</b> utilizes the following script:<ul><li><a target="_blank" href="http://www.jquery.com">jQuery</a></li><li><a target="_blank" href="http://www.gcmingati.net/wordpress/wp-content/lab/jquery/svwt">jQuery slideViewerPro</a> by Gian Carlo Mingati.</li></ul><br /><h2>ABOUT US</h2>The <b class="red">"HOT Joomla Gallery" Module</b> is a <a target="_blank" href="http://www.joomla.org">Joomla!</a> CMS extension developed by <a target="_blank" title="Hot Joomla Templates" href="http://www.hotjoomlatemplates.com">HotJoomlaTemplates.com</a> and released under the <a target="_blank" title="GNU General Public License" href="http://www.gnu.org/copyleft/gpl.html">GNU General Public License</a>. <br /><br /><a target="_blank" title="Hot Joomla Templates" href="http://www.hotjoomlatemplates.com">HotJoomlaTemplates.com</a> is a team of Joomla professionals dedicated to delivering high-quality templates, extensions and tutorials to the Joomla community. For custom services, please check the best examples of our previous works <a href="http://www.hotjoomlatemplates.com/custom-services.html" target="_blank">here</a> and send  your requirements to us using <a href="http://www.hotjoomlatemplates.com/contact-us.html">contact form</a>.<br /><br />Make sure you visit:<ul><li><a target="_blank" title="Hot Joomla Templates Demo site" href="http://demo.hotjoomlatemplates.com/">demo.hotjoomlatemplates.com</a> to experience "live" all our templates.</li><li><a target="_blank" title="Hot Joomla Templates Forum" href="http://forum.hotjoomlatemplates.com/">forum.hotjoomlatemplates.com</a> to request for help or provide feedback.</li></ul><br />Please support our work by rating or commenting on this extension at the official <a target="_blank" href="http://extensions.joomla.org/">Joomla! Extensions</a> website.<br /><br /><b><span class="red">HotJoomlaTemplates.com</span><br />Milos Stankovic</b><br /><br />Copyright (c) 2009 <a target="_blank" title="Hot Joomla Templates" href="http://www.hotjoomlatemplates.com">HotJoomlaTemplates.com</a>. A member of Arhimedia PR Network.<br /><br /><i>(Last update: December 8th, 2009 - version 1.0.0)</i><br /><br /></div>